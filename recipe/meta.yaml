{% set version = "3.5.0" %}

package:
  name: dictionaryutils
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/dictionaryutils/dictionaryutils-{{ version }}.tar.gz
  sha256: 680118a8fe24f5f512169c85c99334b9a0d9e830d73a70db9b3f55903cab11e6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ={{ python_min }}
    - poetry
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml
    - jsonschema >=2.5,<4
    - cdislogging
    - requests

test:
  commands:
    - pip check
  imports:
    - dictionaryutils
  requires:
    - pip
    - python ={{ python_min }}

about:
  home: https://github.com/uc-cdis/dictionaryutils
  summary: Python wrapper and metaschema for datadictionary.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
